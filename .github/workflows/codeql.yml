# Semantic code analysis with CodeQL 
# see https://github.com/github/codeql-action

name: "Coding Standard Scan"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
    paths-ignore:
      - 'doc/**'
      - '**.md'
      - '.github/**'

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']
        config-file: ['jpl-standard-pack-1.yml', 'jpl-standard-pack-2.yml', 'jpl-standard-pack-3.yml']

    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: git submodule init && git submodule update
      run: git submodule init && git submodule update

    # Initializes the CodeQL tools for scanning.
    - name: initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Run jobs in parallel for each config-file
        config-file: ./.github/actions/codeql/${{ matrix.config-file }}

    - name: make
      run: make install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

# Semantic code analysis with CodeQL 
# see https://github.com/github/codeql-action

name: "Coding Standard Scan"

on:
  push:
    branches: [main]
    paths:
      - src/
  pull_request:
    branches: [main]
    paths:
      - src/

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']
        config-file: ['jpl-standard-pack-1.yml', 'jpl-standard-pack-2.yml', 'jpl-standard-pack-3.yml']

    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: git submodule init && git submodule update
      run: git submodule init && git submodule update

    # Initializes the CodeQL tools for scanning.
    - name: initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Run jobs in parallel for each config-file
        config-file: ./.github/actions/codeql/${{ matrix.config-file }}

    - name: make
      run: make install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        upload: false # disable the upload here - we will upload in a different action
        output: sarif-results

    - name: filter sarif
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          -build/*
          -test/*
        input: sarif-results/${{ matrix.language }}.sarif
        output: sarif-results/${{ matrix.language }}.sarif

    - name: upload sarif
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: sarif-results/${{ matrix.language }}.sarif
